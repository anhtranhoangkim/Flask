<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_cart.html') }}">
    <title>Orders Details</title>
</head>
<body>
    <h1>Orders Details</h1>

    <p>Status: {{ order[7] }}</p>

    <h2>Order Items</h2>

    <table class="cart">
        <tr>
            <th>Product ID</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        {% for item in order_details %}
        <tr>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
            <td>{{ item[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
