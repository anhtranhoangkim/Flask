<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Example with Flask</title>
</head>
<body>
    <h1>Search Example with Flask</h1>
    <form method="POST" action="/search">
        <input type="text" name="searchInput" placeholder="Enter your search term">
        <button type="submit">Search</button>
    </form>

    <!-- if searchText is not null then display the content -->
    <!-- use Flask here instead of using JavaScript in SearchHTML.html -->
    <p>
        {% if search_text %}
        You searched for: {{ search_text }}
        {% endif %}
    </p>
</body>
</html>
