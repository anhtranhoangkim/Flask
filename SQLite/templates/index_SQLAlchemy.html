<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <title>User</title>
</head>
<body>
    <h1>User data</h1>
    <div class="menu">
        <ul>
            {% for user in data %}
                <li>
                    {{ user.id }} -
                    {{ user.name }} -
                    {{ user.email }}
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
