<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css' }}">
    <title>Storages Lists</title>
</head>
<body>
    <a href="/add">Add new storages</a>
    <h1>Storages List</h1>
    <div class="menu">
        <ul>
            {% for storage in storages %}
                <li>
                    {{ storage['product'] }} ({{ storage['brand'] }}) - {{ storage['model'] }}</li>
                    <form action="/delete/{{ storage['id'] }}" method="post" style="display: inline">
                        <button type="submit">Delete</button>
                    </form>
                    <a href="/edit/{{ storage['id'] }}">Edit</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
